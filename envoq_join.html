<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>envoq.in- Join</title>
    <link rel="stylesheet" type="text/css" href="envoq.css">

</head>
<body>

    <div id="header">
            <header>
                <!-- <h1>envoq.in</h1> -->
                <a href="index.html">
                    <img src="./images/envoq.png" alt="envoq style font" width="30%">
                </a>
            </header>
    </div>
    <div id="nav">
        <nav>
            <a href="index.html">/envoq.in</a> |
            <a href="#">About Us</a> |
            <a href="envoq_join.html">Join Now</a>
        </nav>
    </div>

    <section>
        <div id="layout_4">
            <div class="joiningForm">
                <h1>Join Now</h1>
                <p><span>You need to enter few details before you can experience our work environment...</span></p>
                <form method="get">
                    <p><input type="text" name="firstName" placeholder="First Name"><br>
                        <input type="text" name="lastName" placeholder="Last Name"><br>
                        <input type="email" name="email" placeholder="email_id@xyz.com" required><br>
                        <input type="password" name="password" placeholder="Password(min 6 characters)" minlength="6"><br><br>
                        Date of Birth:<br><input type="date" name="dob"><br><br>
                        Gender:<br>
                        <input type="radio" name="gender" value="male">Male<br>
                        <input type="radio" name="gender" value="female">Female<br>
                        <input type="radio" name="gender" value="other">Other<br>
                    </p>
                    <p>Select your last Qualification:<br>
                        <select name="qualification">
                            <option value="10_pass">10th Pass</option>
                            <option value="12_pass">12th Pass</option>
                            <option value="graduate">Graduate</option>
                            <option value="post_graduate">Post Graduate</option>
                            <option value="doctorate">PhD</option>
                            <option value="others">Other</option>
                        </select><br>
                        <br>
                        Upload Resume:<br><input type="file" name="resume"><br>
                    </p>
                    <p><input type="text" name="about_me" placeholder="Tell us about yourself... What do you like to do? And how can you help us in getting more wide variety of projects done."></p>
                    <p>Contact information: <br>
                        <input type="text" name="address" placeholder="Address Line#1"><br>   
                        <input type="tel" name="phone" placeholder="Mobile No#(+91) state code"><br>
                        <input type="text" name="country" placeholder="Country(India)"><br>
                        <input type="text" name="state" placeholder="State"><br>
                        <input type="text" name="city" placeholder="City"><br>
                        <input type="text" name="zip" placeholder="Zip/Postal Code"><br>
                    </p>
                    <!-- <input type="submit" value="Join Now"> -->
                    <button>
                     <a href="#">Join Now</a>   
                    </button>
                </form>
            </div>

            <div class="logo">
                <img src="./images/logo.png" alt="envoq.in logo" width="50%">
                <a href="index.html">
                    <img src="./images/envoq.png" alt="envoq.in registered mark">
                </a>
            </div>
        </div>
    </section>

    <div id="footer">
        <footer>
            Copyrights &copy; 2019 &nbsp;| &nbsp; <a href="index.html">envoq.in</a>     
        </footer>
    </div>
